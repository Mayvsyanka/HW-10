<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css'%}">
    <title>Homework</title>
</head>
<body>
    <div class="container">
        <div class="row header-box pt-3 margin-left-2">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                            {% if user.is_authenticated %}
                            <a href="{% url 'users:logout' %}" class="btn btn-primary">Logout</a>
                            <a href="{% url 'quotes:add_quote' %}" class="btn btn-info">Add Quote</a>
                            <a href="{% url 'quotes:add_author' %}" class="btn btn-info">Add Author</a>
                            {% else %}
                            <a href="{% url 'users:signup' %}" class="btn btn-primary">SignUp</a>
                            <a href="{% url 'users:login' %}" class="btn btn-primary"> SignIn </a>
                            {% endif %}
                </p>
            </div>
        </div>

    </div>

    {% block content %} {% endblock %}

</body>
</html>
